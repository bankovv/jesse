#################################################################

						;MODULES

#################################################################

[module/pulseaudio-control-output]
type = custom/script
tail = true
label-foreground = ${colors.color3}

exec = pulseaudio-control --icons-volume "üï®,üï©,üï™" --icon-muted "üï®" --color-muted 000000 --notifications --format '$VOL_ICON' listen
click-right = exec pavucontrol & 
click-left = pulseaudio-control togmute
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down


[module/date]
type = internal/date
date = %Y-%m-%d%
time = %H:%M
label =%date%  /  %time%

label-foreground = ${colors.color3}

[module/workspaces]
type = internal/xworkspaces
label-active-padding = 2
label-occupied-padding = 2
label-urgent-padding = 2
label-empty-padding = 2

label-active-foreground = ${colors.color2}
label-occupied-foreground = ${colors.color3}
label-urgent-foreground = ${colors.color3}
label-empty-foreground = ${colors.color3}

[module/net]
type = internal/network
interface = wlan0
label-connected = Ôá´   %essid%
label-disconnected = not connected
unknown-as-up = true

label-disconnected-foreground = ${colors.color3}
label-connected-foreground = ${colors.color3}

[module/bat]
type = internal/battery
battery = BAT1
adapter = ACAD

format-charging-foreground = ${colors.color3}
format-discharging-foreground = ${colors.color3}

format-charging = <animation-charging>
